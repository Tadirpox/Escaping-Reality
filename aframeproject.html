<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script> -->
    <script src="script.js"></script>
    <script src="player.js"></script>
    <script src="bullet.js"></script>
    <script src="min.js"></script>
    <!-- <script src="kinema.js"></script> -->
  </head>
  <body>
<a-scene physics="debug: false" light="defaultLightsEnabled: false">
  <a-entity light="type: ambient; intensity:0.6"></a-entity>
  <a-assets>
    <img id="grass" src="grass.webp">
    <img id="sky" src="sky.jpg">
    <!-- <img id="over" src="gameover.png"> -->
    <a-asset-item id="tree" src="tree.glb" ></a-asset-item>
    <a-asset-item id="cat" src="cat.glb" ></a-asset-item>
    <!-- <a-asset-item id="monster" src="small_monster.glb" ></a-asset-item> -->
    <a-asset-item id="mino" src="minotaur.glb" ></a-asset-item>
  </a-assets>

  <a-entity id="light_source">
      <a-sphere position="0 150 0" color="yellow" radius="10" light="type:directional;castShadow:true;intensity:0.8"></a-sphere>
  </a-entity>

  <a-plane src="#grass" repeat="100 100" static-body color="green" position="0 0 0" rotation="-90 0 0" side="double" width="500" height="500"></a-plane>
  <a-sky src="#sky"></a-sky>
  <a-gltf-model id="tree1" src="#tree" position="0 0 0" shadow="receive: true"></a-gltf-model>
  <a-gltf-model id="ca" src="#cat" position="-30 -0.05 25"></a-gltf-model> -->
  <!-- <a-gltf-model  src="#mino" position="-5 0 -5" shadow="receive: true" scale="0.05 0.05 0.05"></a-gltf-model>
  <!-- <a-entity static-body environment= "preset: forest;" skyColor= "black"></a-entity> -->

  <a-entity id="cameraRig" movement-controls="fly: true; speed: 0.7" >
    <a-camera id="realCamera" kinema-body="radius: 0.8"  look-controls="pointerLockEnabled: true" position="-30 5.6 30">
      
      <a-cursor>
        <a-image src="gun.png" position="1 -0.5 -.1"></a-image>
        <a-image id="face" opacity="0" src="face.png" position="0 0 -2"></a-image>
        <a-image id="over" scale="3 3 3" src="gameover.png" opacity="0" position="0 0 -2"></a-image>
        
        <a-text id="score" position="-3.25 1.25 -1" value="Score: " color="white"></a-text>
        <a-text id="hp" position="-3.25 1 -1" value="Hp: " color="white"></a-text>
        <a-image id="end" src="back.jpg" scale="4 2.5 1" opacity="0"></a-image>
      </a-cursor>
    </a-camera>
  </a-entity>
</a-scene>
  </body>
</html>
